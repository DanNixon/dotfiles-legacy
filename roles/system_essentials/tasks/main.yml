---
- name: Ensure hostname is set
  become: yes
  copy:
    dest: /etc/hostname
    content: |
      {{ hostname if hostname else inventory_hostname }}

- name: Ensure local host entries are present
  become: yes
  lineinfile:
    path: /etc/hosts
    line: "{{ item }}"
  loop:
    - '127.0.0.1 localhost'
    - '::1 localhost'
    - "127.0.1.1 {{ hostname if hostname else inventory_hostname }}"

- name: Ensure locale is selected for generation
  become: yes
  copy:
    content: |
      {{ locale }} UTF-8
    dest: /etc/locale.gen
  when: ansible_os_family != 'Alpine'

- name: Ensure locale is generated
  become: yes
  command: locale-gen
  when: ansible_os_family != 'Alpine'

- name: Ensure locale is selected
  become: yes
  copy:
    dest: /etc/locale.conf
    content: |
      LANG={{ locale }}
  when: ansible_os_family != 'Alpine'

- name: Ensure keyboard layout is selected
  become: yes
  copy:
    dest: /etc/vconsole.conf
    content: |
      KEYMAP={{ keymap }}

- name: Ensure timezone is selected
  become: yes
  community.general.timezone:
    name: "{{ timezone }}"
  when: ansible_os_family != 'Alpine'

- name: Ensure sudo is installed
  become: yes
  package:
    name: sudo
    state: present

- name: Ensure omnipowerful users/groups are configured
  become: yes
  copy:
    dest: "/etc/sudoers.d/{{ item }}"
    content: |
      {{ item }} ALL=(ALL) ALL
  loop: "{{ sudoers }}"
