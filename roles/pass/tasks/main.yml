---
- name: Install pass and extensions
  include_tasks: "{{ item }}"
  with_first_found:
    - files: "install_{{ ansible_distribution }}.yml"

- name: Ensure script directory exists
  file:
    path: "{{ script_dir }}"
    state: directory
    mode: "u=rwx,g=,o="

- name: Ensure scripts are present
  copy:
    src: scripts/
    dest: "{{ script_dir }}"
    mode: "u=rx,g=,o="
