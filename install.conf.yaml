- clean: ['~']

- link:
    ~/.config/terminator:
        create: true
        path: terminator/

    ~/.vim:
        path: vim/

    ~/.vimrc:
        path: vimrc

    ~/.gitconfig:
        path: gitconfig

    ~/.putty/sessions:
        create: true
        path: putty_serial_sessions

    ~/.screenrc:
        path: screenrc

    ~/.config/fish:
        create: true
        path: fish/

    ~/.bash_aliases:
        path: shell/bash_aliases

    ~/.weechat:
        path: weechat/

    ~/.gdbinit:
        path: gdb/gdbinit

    ~/.gdb:
        path: gdb/gdb/

    ~/.i3/config:
        create: true
        path: i3config

    ~/.i3status.conf:
        path: i3status.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    -
        command: chsh -s /usr/bin/fish
        stdin: true
        stdout: true
        stderr: true

    - i3-msg restart
