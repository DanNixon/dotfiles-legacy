- clean: ['~']

- link:
    ~/.config/alacritty:
        create: true
        path: dotfiles/alacritty/

    ~/.config/base16-shell:
        create: true
        path: third_party/base16-shell/

    ~/.config/browsh:
        create: true
        path: dotfiles/browsh/

    ~/.config/lxterminal:
        create: true
        path: dotfiles/lxterminal/

    ~/.config/nvim:
        create: true
        path: dotfiles/nvim/

    ~/.config/mpd:
        create: true
        path: dotfiles/mpd/

    ~/.config/cmus:
        create: true
        path: dotfiles/cmus/

    ~/.vim:
        path: dotfiles/vim

    ~/.vimrc:
        path: dotfiles/vimrc

    ~/.gdbinit:
        path: dotfiles/gdbinit

    ~/.gitconfig:
        path: dotfiles/gitconfig

    ~/.gitignore:
        path: dotfiles/gitignore

    ~/.screenrc:
        path: dotfiles/screenrc

    ~/.bash_history:
        path: /dev/null

    ~/.bash_aliases:
        path: dotfiles/shell/bash_aliases

    ~/.gnupg/dirmngr.conf:
        create: true
        path: dotfiles/gnupg/dirmngr.conf

    ~/.gnupg/gpg.conf:
        create: true
        path: dotfiles/gnupg/gpg.conf

    ~/.todo:
        path: dotfiles/todo

    ~/.Slic3r:
        path: dotfiles/slic3r/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
