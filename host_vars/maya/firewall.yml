---
nftables_tables:
  - name: filter
    family: inet

    chains:
      - "{{ nftables_application_chains.ssh }}"
      - "{{ nftables_application_chains.syncthing }}"
      - "{{ nftables_application_chains.packer }}"
      - "{{ nftables_application_chains.jacktrip }}"

      - name: input
        config:
          type: filter
          hook: input
          priority: filter
          policy: drop
        rules:
          - iif lo counter accept
          - ct state invalid counter drop
          - 'ct state { established, related } counter accept'
          - 'ip6 nexthdr icmpv6 icmpv6 type { nd-neighbor-solicit, echo-request, nd-router-advert, nd-neighbor-advert } counter accept'
          - jump input_ssh
          - jump input_syncthing
          # - jump input_packer
          # - jump input_jacktrip
          - 'log prefix "firewall: dropped " counter drop'

      - name: forward
        config:
          type: filter
          hook: forward
          priority: filter
          policy: drop

      - name: output
        config:
          type: filter
          hook: output
          priority: filter
          policy: accept
