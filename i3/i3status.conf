general {
  colors = true
  interval = 1
}

order += "wireless wlan0"
order += "ethernet eth0"
order += "load"
order += "cpu_temperature 0"
order += "battery 0"
order += "disk /"
order += "volume master"
order += "time"

wireless wlan0 {
  format_up = "W: %ip (%quality at %essid)"
  format_down = "W: down"
}

ethernet eth0 {
  # if you use %speed, i3status requires root privileges
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

battery 0 {
  format = "%status %percentage %remaining"
}

time {
	format = "%Y-%m-%d %H:%M:%S"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/" {
	format = "%free"
}

volume master {
  format = "V: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
