---
desktop_environment_terminal_font_size: 12

desktop_environment_displays:
  - name: eDP-1
    enabled: false
  - name: DP-1
    enabled: true
    options:
      bg: "#000000 solid_color"
      scale: 1.5

i3status_rust_blocks:
  - block: sound
    device_kind: sink

  - block: sound
    device_kind: source

  - block: battery

  - block: time
    interval: 1
    format: "%Y-%m-%d %H:%M:%S"
