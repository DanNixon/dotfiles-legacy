---
desktop_environment_bar_position: top
desktop_environment_terminal_font_size: 10.5

desktop_environment_displays:
  - name: DP-1
    enabled: true
    options:
      bg: '~/docs/wallpapers/izayoi\ sakuya\ and\ hong\ meiling\ \(touhou\)\ drawn\ by\ mikado_\(winters\)\ -\ 1600381848a6c45f0aa43eb12d226540.png fill'
      mode: 2560x1440

  - name: eDP-1
    enabled: true
    options:
      bg: '~/docs/wallpapers/izayoi\ sakuya\ and\ hong\ meiling\ \(touhou\)\ drawn\ by\ mikado_\(winters\)\ -\ 1600381848a6c45f0aa43eb12d226540.png fill'
      mode: 3840x2160
      scale: 1.5

i3status_rust_blocks:
  - block: sound
    device_kind: sink

  - block: sound
    device_kind: source

  - block: battery

  - block: time
    interval: 1
    format: "%Y-%m-%d %H:%M:%S"
