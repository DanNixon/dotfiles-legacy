[section/colours]
background = #303030
foreground = #90aaaa
foreground-good = #80bb90
foreground-indifferent = #bbaa80
foreground-bad = #cc9090
i3-unfocused = #4E524F
i3-focused = #7E807E
i3-visible = #4E524F
i3-urgent = #cc3030

[bar/bottom]
bottom = true
height = 27

background = ${section/colours.background}
foreground = ${section/colours.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "DejaVu Mono:Bold:size=10;1"
font-1 = "DejaVuSansMono Nerd Font:size=12;2"

modules-left = i3
modules-right = ${section/system.modules-bottom-right}

tray-position = right

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${section/colours.foreground}
label-mode-background = ${section/colours.background}

label-focused = %index%
label-focused-background = ${section/colours.i3-focused}
label-focused-foreground = ${section/colours.background}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = ${section/colours.i3-unfocused}
label-unfocused-foreground = ${section/colours.background}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${section/colours.i3-visible}
label-visible-foreground = ${section/colours.background}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${section/colours.i3-urgent}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 5
label = %date%
date = " %Y-%m-%d"

[module/time]
type = internal/date
interval = 0.1
label = %time%
time = " %H:%M:%S"

[module/cpu]
type = internal/cpu
format-prefix = " "

[module/memory]
type = internal/memory
format-prefix = "﬙ "

[module/volume]
type = internal/volume

format-volume = <ramp-volume> <label-volume>
format-muted = 婢 <label-muted>

label-volume = %percentage%%
label-volume-foreground = ${section/colours.foreground-good}
label-muted = mute
label-muted-foreground = ${section/colours.foreground-indifferent}

ramp-volume-0 = 奄
ramp-volume-1 = 奔
ramp-volume-2 = 墳

[module/battery]
type = internal/battery
interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>

label-charging = %percentage%%
label-charging-foreground = ${section/colours.foreground-good}
label-discharging = %percentage%%
label-full =  Full

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 750

[module/power_consumption]
type = internal/battery
interval = 5

format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>

label-charging =  %consumption%W
label-charging-foreground = ${section/colours.foreground-good}
label-discharging =  %consumption%W
label-full =  %consumption%W

[module/filesystem]
type = internal/fs
format-mounted = <label-mounted>
label-mounted =  %percentage_used%%
mount-0 = /

[module/load]
type = custom/script
interval = 5
format-prefix = " "
exec = cat /proc/loadavg | awk '{print $1" "$2" "$3}'

[module/wired-network]
type = internal/network
interface = ${section/system.wired-network-interface}

format-connected =  <label-connected>
format-disconnected =  <label-disconnected>

label-connected = %local_ip%
label-connected-foreground = ${section/colours.foreground-good}

label-disconnected = not connected
label-disconnected-foreground = ${section/colours.foreground-bad}

[module/wireless-network]
type = internal/network
interface = ${section/system.wireless-network-interface}

format-connected = 直 <label-connected>
format-disconnected = 睊 <label-disconnected>

label-connected = %essid% %local_ip%
label-connected-foreground = ${section/colours.foreground-good}

label-disconnected = not connected
label-disconnected-foreground = ${section/colours.foreground-bad}

[module/backlight]
type = internal/xbacklight
format = <ramp>
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/typingspeed]
type = custom/script
exec = ~/.config/polybar/info-hackspeed.sh
tail = true
