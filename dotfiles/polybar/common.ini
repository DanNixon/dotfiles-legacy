[colours]
background = #000000
foreground = #90aaaa

foreground-good = #80bb90
foreground-indifferent = #bbaa80
foreground-bad = #cc9090

i3-foreground = #000000
i3-unfocused = #4E524F
i3-focused = #7E807E
i3-visible = #4E524F
i3-urgent = #cc3030

[bar/bottom]
bottom = true
monitor = ${env:MONITOR:}

height = ${bottom_bar.height}

font-0 = ${bottom_bar.font-0}
font-1 = ${bottom_bar.font-1}

background = ${colours.background}
foreground = ${colours.foreground}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

modules-left = i3 mpd
modules-center = ${bottom_bar.modules-centre}
modules-right = ${bottom_bar.modules-right}

tray-position = right

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
pin-workspaces = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colours.foreground}
label-mode-background = ${colours.background}

label-focused = %index%
label-focused-background = ${colours.i3-focused}
label-focused-foreground = ${colours.i3-foreground}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-background = ${colours.i3-unfocused}
label-unfocused-foreground = ${colours.i3-foreground}
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${colours.i3-visible}
label-visible-foreground = ${colours.i3-foreground}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colours.i3-urgent}
label-urgent-padding = 2

[module/datetime]
type = internal/date
interval = 0.5
label = %date%
date = " %Y-%m-%d %H:%M:%S"

[module/memory]
type = internal/memory
format-prefix = "﬙ "

[module/volume]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = 墳 %percentage%%

format-muted = 婢 <label-muted>
label-muted = mute
label-muted-foreground = ${colours.foreground-indifferent}

[module/battery]
type = internal/battery
interval = 5

battery = ${power.battery}
adapter = ${power.adapter}
full-at = 99

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
label-charging-foreground = ${colours.foreground-good}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full =  <label-full>
label-full = Full
label-full-foreground = ${colours.foreground-good}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 

[module/load]
type = custom/script
interval = 5
format-prefix = " "
exec = cat /proc/loadavg | awk '{print $1" "$2" "$3}'

[module/wired-network]
type = internal/network
interface = ${network.wired-interface}

format-connected = <label-connected>
label-connected = 

format-disconnected = <label-disconnected>
label-disconnected = 
label-disconnected-foreground = ${colours.foreground-bad}

[module/wireless-network]
type = internal/network
interface = ${network.wireless-interface}

format-connected = <label-connected>
label-connected = 直 %essid%

format-disconnected = <label-disconnected>
label-disconnected = 睊
label-disconnected-foreground = ${colours.foreground-bad}

[module/mpd]
type = internal/mpd

icon-play = 
icon-pause = 

label-song = ﴁ %artist%  ﱘ %title%
format-online = <toggle>  <label-song>

[module/syncthing]
type = custom/script
exec = ~/.config/polybar/syncthing_status.sh
interval = 10

[module/vpn]
type = custom/script
exec = ~/.config/polybar/vpn_status.sh
interval = 10

[module/backlight]
type = custom/script
exec = ~/.config/polybar/light.sh
scroll-up = light -A 5
scroll-down = light -U 5
