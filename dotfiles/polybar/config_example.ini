[section/base]
include-file = /home/dan/.config/polybar/common.ini

[network]
wired-interface = eno1
wireless-interface = wlo1

[power]
battery = BAT0
adapter = ADP0

[module/cpu_temp]
type = custom/script
exec = ~/.config/polybar/sensor.sh coretemp-isa-0000 temp 1

[bottom_bar]
