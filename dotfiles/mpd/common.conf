follow_outside_symlinks "no"
follow_inside_symlinks  "no"

playlist_directory      "~/.mpd/playlists"
db_file                 "~/.mpd/tag_cache"
log_file                "~/.mpd/mpd.log"
pid_file                "~/.mpd/pid"
state_file              "~/.mpd/state"
sticker_file            "~/.mpd/sticker.sql"

zeroconf_enabled        "no"

audio_output {
  type                  "fifo"
  name                  "visualisation"
  path                  "/tmp/mpd.fifo"
  format                "44100:16:2"
  visualizer_in_stereo  "yes"
}

audio_output {
  type "pulse"
  name "mpc pulseaudio"
}
