---
i3status_rust_theme:
  name: native

i3status_rust_icons:
  name: awesome

i3status_rust_blocks:
  - block: sound
    driver: pulseaudio
    device_kind: sink

  - block: sound
    driver: pulseaudio
    device_kind: source

  - block: battery

  - block: time
    interval: 1
    format: "%Y-%m-%d %H:%M:%S"
